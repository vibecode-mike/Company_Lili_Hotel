<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建立群發訊息原型</title>
  <!-- 引入Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      /* 自定義卡片背景色 */
      .card-bg {
        background-color: #eef2f7;
      }
      /* CTA按鈕樣式 */
      .cta-btn {
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
      }
    }
  </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">
  <!-- 群發訊息建立模態框 -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl p-6">
    <!-- 關閉按鈕 -->
    <div class="flex justify-end mb-4">
      <button class="text-gray-500 hover:text-gray-700 transition-colors">×</button>
    </div>
    <!-- 標題與說明文字 -->
    <h1 class="text-2xl font-bold mb-2">建立群發訊息</h1>
    <p class="text-gray-600 mb-8">選擇一個模板開始建立。建立過程皆可隨時切換成不同模板。</p>
    
    <!-- 模板容器（包含卡片和下方描述） -->
    <div class="grid grid-cols-3 gap-6 mb-8">
      <!-- 第一個模板：純文字 -->
      <div class="flex flex-col items-center">
        <!-- 灰色卡片 -->
        <div class="card-bg rounded-lg p-6 mb-3 flex flex-col items-center justify-center min-h-[200px]" style="width: fit-content; min-width: 180px;">
          <p class="text-base font-medium mb-4 text-center">純文字</p>
          <div class="flex gap-6 justify-center mb-2">
            <button class="text-sm text-gray-700 px-3 py-1 bg-white rounded border border-gray-300">Yes</button>
            <button class="text-sm text-gray-700 px-3 py-1 bg-white rounded border border-gray-300">No</button>
          </div>
        </div>
        <!-- 移到卡片下方的描述文字 -->
        <p class="text-sm text-gray-600 text-center">確認型</p>
      </div>

      <!-- 第二個模板：圖片+按鈕 -->
      <div class="flex flex-col items-center">
        <!-- 灰色卡片（內部不含描述文字） -->
        <div class="card-bg rounded-lg p-6 mb-3" style="width: fit-content; min-width: 180px;">
          <p class="text-lg font-medium mb-6 text-center">圖片</p>
          <div class="flex flex-col items-start gap-2">
            <p class="text-left font-medium">標題</p>
            <p class="text-left text-gray-600">內文</p>
            <button class="px-4 py-2 rounded-md cta-btn hover:bg-gray-50 transition-colors" style="width: fit-content;">CTA 1</button>
            <button class="px-4 py-2 rounded-md cta-btn hover:bg-gray-50 transition-colors" style="width: fit-content;">CTA 2</button>
          </div>
        </div>
        <!-- 移到卡片下方的描述文字 -->
        <p class="text-gray-600 text-center">按鈕型</p>
      </div>

      <!-- 第三個模板：純圖片 -->
      <div class="flex flex-col items-center">
        <!-- 灰色卡片 -->
        <div class="card-bg rounded-lg p-6 w-full mb-3 flex flex-col items-center justify-center min-h-[200px]">
          <p class="text-lg font-medium text-center">純圖片</p>
        </div>
        <!-- 移到卡片下方的描述文字 -->
        <p class="text-gray-600 text-center">圖片點擊型</p>
      </div>
    </div>

    <!-- 開始建立按鈕 -->
    <div class="flex justify-end">
      <button class="px-6 py-2 bg-black text-white rounded-md hover:bg-gray-800 transition-colors">開始建立</button>
    </div>
  </div>
</body>
</html>
