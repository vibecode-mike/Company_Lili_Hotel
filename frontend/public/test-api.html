<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 測試頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563EB;
        }
        #result {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #D1FAE5; color: #065F46; }
        .error { background: #FEE2E2; color: #991B1B; }
    </style>
</head>
<body>
    <h1>🔧 API 連接測試</h1>

    <div class="test-section">
        <h2>測試項目</h2>
        <button onclick="testSurveys()">測試問卷列表 API</button>
        <button onclick="testTemplates()">測試範本列表 API</button>
        <button onclick="testBoth()">測試全部</button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        function showStatus(message, isSuccess) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + (isSuccess ? 'success' : 'error');
            statusDiv.textContent = message;
        }

        function showResult(data) {
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }

        async function testSurveys() {
            try {
                showStatus('正在載入問卷列表...', true);
                const response = await fetch('/api/v1/surveys');
                const data = await response.json();
                showStatus(`✅ 問卷列表載入成功! (共 ${data.length} 筆)`, true);
                showResult(data);
            } catch (error) {
                showStatus('❌ 問卷列表載入失敗: ' + error.message, false);
                showResult(error);
            }
        }

        async function testTemplates() {
            try {
                showStatus('正在載入範本列表...', true);
                const response = await fetch('/api/v1/surveys/templates');
                const data = await response.json();
                showStatus(`✅ 範本列表載入成功! (共 ${data.length} 筆)`, true);
                showResult(data);
            } catch (error) {
                showStatus('❌ 範本列表載入失敗: ' + error.message, false);
                showResult(error);
            }
        }

        async function testBoth() {
            await testSurveys();
            setTimeout(async () => {
                await testTemplates();
            }, 1000);
        }

        // 自動執行測試
        window.onload = function() {
            testBoth();
        };
    </script>
</body>
</html>
