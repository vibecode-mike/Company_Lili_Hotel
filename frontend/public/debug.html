<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
</head>
<body>
    <h1>API 配置調試</h1>
    <button onclick="testAPI()">測試 API</button>
    <pre id="result"></pre>

    <script type="module">
        // 測試相對路徑
        async function testRelative() {
            try {
                const response = await fetch('/api/v1/campaigns');
                const data = await response.json();
                return { success: true, data, url: '/api/v1/campaigns' };
            } catch (error) {
                return { success: false, error: error.message, url: '/api/v1/campaigns' };
            }
        }

        window.testAPI = async function() {
            const result = await testRelative();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
