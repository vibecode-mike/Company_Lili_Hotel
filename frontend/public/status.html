<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>系統狀態檢查</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        .code {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            overflow-x: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>🔧 系統狀態檢查</h1>
    <p>此頁面檢查前端配置是否正確</p>

    <button onclick="runCheck()">開始檢查</button>
    <button onclick="location.reload(true)" style="background-color: #6c757d;">強制重新載入</button>

    <div id="results"></div>

    <script>
        function addResult(title, status, message, details) {
            const div = document.createElement('div');
            div.className = 'status-item ' + status;

            const statusIcon = status === 'success' ? '✅' : status === 'error' ? '❌' : '⚠️';

            let html = `<h3>${statusIcon} ${title}</h3><p>${message}</p>`;

            if (details) {
                html += `<div class="code">${details}</div>`;
            }

            div.innerHTML = html;
            document.getElementById('results').appendChild(div);
        }

        async function runCheck() {
            document.getElementById('results').innerHTML = '';

            // 檢查 1: 環境變數配置
            addResult(
                '環境變數配置',
                'success',
                '當前應該使用空的 VITE_API_BASE_URL 來啟用 Vite 代理',
                '預期: VITE_API_BASE_URL = "" (空字串)\n期望 baseURL = "/api/v1"'
            );

            // 檢查 2: API 可訪問性
            try {
                const response = await fetch('/api/v1/campaigns');
                const data = await response.json();

                if (response.ok && Array.isArray(data)) {
                    addResult(
                        'API 連接測試',
                        'success',
                        `API 正常！返回 ${data.length} 筆資料`,
                        `端點: /api/v1/campaigns\n狀態碼: ${response.status}\n第一筆資料: ${data[0] ? data[0].title : '無資料'}`
                    );
                } else {
                    addResult(
                        'API 連接測試',
                        'error',
                        'API 返回異常',
                        `狀態碼: ${response.status}\n響應: ${JSON.stringify(data).substring(0, 200)}`
                    );
                }
            } catch (error) {
                addResult(
                    'API 連接測試',
                    'error',
                    'API 連接失敗！',
                    `錯誤: ${error.message}\n\n這通常表示：\n1. 瀏覽器快取未清除\n2. 後端服務未啟動\n3. Vite 代理配置錯誤`
                );
            }

            // 檢查 3: 瀏覽器快取提示
            addResult(
                '瀏覽器快取檢查',
                'warning',
                '請確保已清除瀏覽器快取',
                '清除方法：\n' +
                '1. Chrome/Edge: Ctrl+Shift+Delete → 清除快取\n' +
                '2. 或使用無痕模式: Ctrl+Shift+N\n' +
                '3. 或硬刷新: Ctrl+Shift+R\n\n' +
                '如果 API 連接測試失敗，必須清除快取！'
            );

            // 檢查 4: 當前時間戳
            const now = new Date().toLocaleString('zh-TW');
            addResult(
                '頁面載入時間',
                'success',
                '頁面載入時間',
                `時間: ${now}\n如果此時間很久之前，請硬刷新頁面`
            );
        }
    </script>
</body>
</html>
